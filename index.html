<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Teams Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <h1>SPORTS TEAMS <span class="year">22</span></h1>
        <p class="subtitle">SPORT • TEAM • YEAR</p>
      </div>
    </header>

    <main>
      <section class="sport-selector">
        <div class="tabs">
          <button class="tab-btn active" data-sport="football">FOOTBALL</button>
          <button class="tab-btn" data-sport="volleyball">VOLLEYBALL</button>
          <button class="tab-btn" data-sport="rugby">RUGBY</button>
        </div>
      </section>

      <section class="team-details">
        <h2>TEAM DETAILS</h2>
        <div class="detail-row">
          <span class="detail-label">Team</span>
          <div class="detail-value" id="team-name">Manchester United</div>
        </div>
        <div class="detail-row">
          <span class="detail-label">Year</span>
          <div class="detail-value" id="team-year">2022</div>
        </div>
        <div class="detail-row">
          <span class="detail-label">Coach</span>
          <div class="detail-value" id="team-coach">Erik ten Hag</div>
        </div>
        <div class="detail-row">
          <span class="detail-label">Players</span>
          <div class="detail-value" id="player-count">9</div>
        </div>
      </section>

      <section class="player-numbers">
        <div class="number-circle">12</div>
        <div class="number-circle active">22</div>
        <div class="number-circle">18</div>
        <div class="number-circle">7</div>
        <div class="number-circle">9</div>
        <div class="number-circle">11</div>
        <div class="number-circle">10</div>
      </section>

      <section class="player-filter">
        <h2>PLAYER FILTER</h2>
        <div class="filter-options">
          <button class="filter-btn active" data-filter="all">ALL</button>
          <button class="filter-btn" data-filter="forward">FORWARD</button>
          <button class="filter-btn" data-filter="midfielder">MIDFIELDER</button>
          <button class="filter-btn" data-filter="defender">DEFENDER</button>
          <button class="filter-btn" data-filter="goalkeeper">GOALKEEPER</button>
        </div>
      </section>

      <section class="players-grid" id="players-container">
        <!-- Player cards will be inserted here by JavaScript -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
